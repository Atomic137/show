<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="author" content="Carlos Magno Nascimento">

	<title>Open-Source</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<link rel="stylesheet" href="css/presentation.css">
	<link rel="shortcut icon" href="./img/icons/mango.png" type="image/x-icon">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section id="title">
				<div class="presentation-logo"> <a target="_blank" href="https://magnodev.netlify.com"><img class="presentation-icon"
						 title="Magno" src="img/icons/mango (2).svg"></a> </div>

				<div class="content">
					<h2 class="bg-dark-less">Contribuindo com <br> o <span class="color-lightblue">Open-Source</span></h2>
					<div id="presented-by">
						<small>Apresentado por:</small><br>
						<span class="author">Carlos Magno Nascimento</span>
					</div>
				</div>

			</section>
			<section id="hacktoberfest">

				<section>
					<div class="presentation-logo"> <a target="_blank" href="https://magnodev.netlify.com"><img class="presentation-icon"
							 title="Magno" src="img/icons/mango (2).svg"></a> </div>
							 <h4 class="bg-dark-less position-top-right fragment fade-in">Hacktoberfest,<br> o que é?</h4>
				</section>


				<section id="hacktoberfest-whatis">
					<div class="presentation-logo"> <a target="_blank" href="https://magnodev.netlify.com"><img class="presentation-icon"
							 title="Magno" src="img/icons/mango (2).svg"></a> </div>
					<h4 class="bg-dark-less position-top-right">Hacktoberfest?</h4><br>
					<div class="content bg-dark-less">
						<p>Promove a contribuição e participação na comunidade Open Source </p>
						<img src="./img/shirt (1).png" class="fragment fade-in" id="hacktoberfest-shirt1" alt="">
						<img src="./img/shirt (2).png" class="fragment fade-in" id="hacktoberfest-shirt2" alt="">
					</div>
				</section>

			</section>

			<section id="open-source">
					<div class="content">
						<h2 class="position-top">Mas o que é Open Source?</h2>
					</div>
			</section>

		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			width: "100%",
			height: "100%",
			margin: 0,
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true }
			]
		});
	</script>
</body>

</html>
